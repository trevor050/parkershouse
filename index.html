<script type="text/javascript">
    DebtTypePersonal = true;
    ERRTHRN = false;
    GlobalDebtAmount = 0;
    FixedGlobalDebtAmount = 0;
    CurrentDebt = document.getElementById("CurrentDebtNum");
    //check if the cookie DebtAmount exists
    if (Cookies.get('DebtAmount') == undefined) {
        //if it doesn't, set it to 14000
        Cookies.set('DebtAmount', 14000);
    }
    //set the text of CurrentDebt to the value of the cookie DebtAmount
    DebtAmount = parseInt(Cookies.get('DebtAmount'));
    FixedDebtAmount = DebtAmount.toLocaleString("en-US");
    CurrentDebt.innerHTML = "$" + FixedDebtAmount;
    Days = document.getElementById("TimerTextDayNum");
    console.log(Days);
    Hours = document.getElementById("TimerTextHourNum");
    Minutes = document.getElementById("TimerTextMinuteNum");
    Seconds = document.getElementById("TimerTextSecondNum");
    // Countdown till January 12th, 2023
    var countDownDate = new Date("Jan 12, 2023 00:00:00").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {
        // Get today's date and time
        var now = new Date().getTime();
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        // Display the result in the element with id="demo"
        Days.innerHTML = days;
        Hours.innerHTML = hours;
        Minutes.innerHTML = minutes;
        Seconds.innerHTML = seconds;
        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
    //check if DebtAmount cookie exists, if it does then add it replace the current debt with it
    var DebtUpdater = setInterval(function() {
        if (DebtTypePersonal == false) {
            global();
        }
    }, 15);

    function personal() {
        if (Cookies.get('DebtAmount') == undefined) {
            //if it doesn't, set it to 14000
            Cookies.set('DebtAmount', 14000);
        }
        DebtAmount = parseInt(Cookies.get('DebtAmount'));
        FixedDebtAmount = DebtAmount.toLocaleString("en-US");
        DebtTypePersonal = true;
        CurrentDebt.innerHTML = "$" + FixedDebtAmount;
    }
    async function global() {
        //get cookies from http://localhost:8080/?getoradd=get
        //set GlobalDebtAmount to the response from http://localhost:8080/?getoradd=
        try {
            GlobalDebtAmount = await $.get("http://localhost:8080/?getoradd=get");
            console.log(GlobalDebtAmount);
            //set the text of CurrentDebt to the value of the cookie DebtAmount
            GlobalDebtAmount = parseInt(GlobalDebtAmount);
            FixedGlobalDebtAmount = GlobalDebtAmount.toLocaleString("en-US");
            CurrentDebt.innerHTML = "$" + FixedGlobalDebtAmount;
            DebtTypePersonal = false;
            CurrentDebt.innerHTML = "$" + FixedGlobalDebtAmount;
            console.log(CurrentDebt);
        } catch (error) {
            CurrentDebt.innerHTML = "$" + FixedDebtAmount;
            $.alert({
                title: 'Error!',
                content: 'Couldn\'t reach server. Please check your internet connection.',
                type: 'red',
                typeAnimated: true,
            });
            DebtTypePersonal = true;
            ERRTHRN = true;
            Toggle()
        }
    }
    function Toggle() {
        GlobalPublic = document.getElementById("GlobalToggle");
        console.log(GlobalPublic);
        if (GlobalPublic.innerHTML == "Global") {
            var $gb = $("#GlobalToggle");
            if ($gb.text() == "Global");
            $($gb).animate({
            backgroundColor: "#018749",
            width: 120
            }, 200);
            $gb.text("Personal");
            personal()
        } else {
            GlobalPublic.innerHTML = "Global";
            var $gb = $("#GlobalToggle");
            if ($gb.text() == "Personal");
            $($gb).animate({
                backgroundColor: "#0A66C2",
                width: 95
                }, 200);
                $gb.text("Global");
                global()
        }
    }
    function AddDebt() {
        if (DebtTypePersonal == true) {
            DebtAmount = parseInt(Cookies.get('DebtAmount'));
            DebtAmount = DebtAmount + 1;
            Cookies.set('DebtAmount', DebtAmount);
            FixedDebtAmount = DebtAmount.toLocaleString("en-US");
            CurrentDebt.innerHTML = "$" + FixedDebtAmount;
        }
        if (DebtTypePersonal == false) {
            //if fetch failsl, throw an error and switch back to personal
            try {
                fetch('http://localhost:8080/?getoradd=add', {mode: 'no-cors'})
                    .then(response => response.text()) //console log response
                    .then(data => {
                        GlobalDebtAmount = data;
                        console.log(GlobalDebtAmount);
                        //set the text of CurrentDebt to the value of the cookie DebtAmount
                        GlobalDebtAmount = parseInt(GlobalDebtAmount);
                        FixedGlobalDebtAmount = GlobalDebtAmount.toLocaleString("en-US");
                        CurrentDebt.innerHTML = "$" + FixedGlobalDebtAmount;
                        GlobalDebtAmount = GlobalDebtAmount + 1;
                    Cookies.set('GlobalDebtAmount', GlobalDebtAmount);
                    FixedGlobalDebtAmount = GlobalDebtAmount.toLocaleString("en-US");
                    CurrentDebt.innerHTML = "$" + FixedGlobalDebtAmount;
                    });
            } catch (error) {
                Toggle()
                $.alert({
                    title: 'Error!',
                    content: 'Failed to add debt to global debt, switching to personal debt!',
                    type: 'red',
	                typeAnimated: true,
                });
            }
        }
        }
